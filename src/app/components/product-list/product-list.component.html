<div style="margin-left: auto; margin-right: auto; display: flex">
  <select  style="width: 200px" class="form-select" aria-label="1" [(ngModel)]="selectedValue">
    <option selected *ngFor="let category of categories" [ngValue]="category.id">{{ category.name }}</option>
  </select>

  <input #priceFilter type="text">
</div>

<div style="display: flex; padding: 10px; justify-content: center; flex-direction: row; flex-wrap: wrap" >
  <app-product-item-of-list *ngFor="let product of getProductsByFilter()" [product]="product"></app-product-item-of-list>
</div>
